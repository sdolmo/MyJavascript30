<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Cardio</title>
  </head>
  <body>

    <script>
      const people = [
        {name: 'Wes', year: 1988},
        {name: 'Kait', year: 1986},
        {name: 'Irv', year: 1970},
        {name: 'Lux', year: 2015}
      ];

      const comments = [
        {text: 'Love this!', id: 523423},
        {text: 'Super good', id: 823423},
        {text: 'Your are the best', id: 2039842},
        {text: 'Ramen is my fav food ever', id: 123523},
        {text: 'Nice Nice Nice!', id: 542328}
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
        // const isAdult = people.some(function(person) {
        //   const currentYear = (new Date()).getFullYear();
        //   if ((currentYear - person.year) >= 19) {
        //     return true
        //   } else {
        //     return false
        //   }
        // })

        // OR

        const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
        console.log(isAdult);

      // Array.prototype.every() // is everyone 19 or older?
        const allOlder = people.every(person => (new Date()).getFullYear() - person.year >= 19);
        console.log(allOlder);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
        const findComment = comments.find(comment => comment.id === 823423);
        console.log(findComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
        const findID = comments.findIndex(comment => comment.id === 823423);
        console.log(findID);

        // In order to remove the found item of the array use splice() or slice()
          // comments.splice(findID, 1);
          console.table(comments);

        // Or in order to prevent changing the old comments array, this method is used often in Redux
        const newComments = [
          ...comments.slice(0, findID),
          ...comments.slice(findID + 1)
        ]

        console.table(newComments);

    </script>
  </body>
</html>
