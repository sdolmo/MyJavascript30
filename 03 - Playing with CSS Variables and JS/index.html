<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoped CSS Variables and <span class='hl'>JS</span></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="100" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#f8bfb3">
    </div>

    <img src="https://unsplash.it/800/500?image=799" alt="">

    <script>
      const inputs = document.querySelectorAll('.controls input') //capture Node list of all input fields

      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        console.log(suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate ));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate ));
    </script>
  </body>
</html>
